<div class="card">
<h1 class="pgtitle">Sign up</h1>
<div id="signupform">
    <form>
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" class="formcontrol" placeholder="First name" required
               minlength="2" maxlength="30" pattern="[A-Z][a-z]+"
               oninvalid="setCustomValidity('Vă rog, introduceți un prenume valid (minim 2 litere, să fie substantiv propriu).')"
               oninput="setCustomValidity('')">
        <label for="lname"> Last name: </label>
        <input type="text" id="lname" name="lname" class="formcontrol" placeholder="Last name" required
               minlength="2" maxlength="30" pattern="[A-Z][a-z]+"
               oninvalid="setCustomValidity('Vă rog, introduceți un nume valid (minim 2 litere, să fie substantiv propriu).')"
               oninput="setCustomValidity('')">
        <label for="birth"> Birthday: </label>
        <input type="date" id="birth" class="formcontrol" name="birthday">
        <label for="gender"> Gender: </label>
        <select name="gender" id="gender" class="formcontrol">
            <option value="Male"> Male</option>
            <option value="Female"> Female</option>
            <option value="Other"> Other</option>
        </select>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" class="formcontrol" placeholder="name@mail.com" required>
        <label for="pw"> Password: </label>
        <input type="password" name="password" id="pw" class="formcontrol" maxlength="30"
               pattern="[a-zA-Z0-9]{8,30}" required
               oninvalid="setCustomValidity('Minim 8 caractere alfanumerice (de exemplu: ParolaX123).')"
               oninput="setCustomValidity('')">
    </form>
    </div>
    <button type="submit" class="submit" onclick="getResponses();">Submit</button>

</div>
<script src="../services/signup.js"></script>
</body>
